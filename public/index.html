<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Idea Bank</title>
    <link href='https://fonts.googleapis.com/css?family=Montserrat+Alternates' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="/assets/css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/angular-chart.js/0.8.8/angular-chart.css">

    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/js/materialize.min.js"></script>
    <script src="/assets/js/app.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/1.0.2/Chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-chart.js/0.8.8/angular-chart.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.js"></script>

  </head>

  <body ng-app="ideabank" ng-controller="MainController as vm">

  <nav>
    <div class="nav-wrapper">
      <a href="#!" class="brand-logo">Idea Bank</a>
      <a href="#" data-activates="mobile-demo" class="button-collapse"><i class="material-icons">view_module</i></a>
      <ul class="right hide-on-med-and-down">
        <li ng-if="vm.auth.isLoggedIn"><a ui-sref='profile'>Profile</a></li>
        <li ng-if="vm.auth.isLoggedIn" ng-click="vm.auth.logOut()" ui-sref="home"><a>Logout</a></li>
        <li><a ng-if="!vm.auth.isLoggedIn" ng-click="vm.showModal()">Create or Login</a></li>
      </ul>

      <ul class="side-nav" id="mobile-demo">
        <li ng-if="vm.auth.isLoggedIn"><a ui-sref='profile'>Profile</a></li>
        <li ng-if="vm.auth.isLoggedIn" ng-click="vm.auth.logOut()" ui-sref="home"><a>Logout</a></li>
        <li><a ng-if="!vm.auth.isLoggedIn" ng-click="vm.showModal()">Create or Login</a></li>
      </ul>
    </div>
  </nav>

<!-- MODAL -->
<div id="modal1" class="modal">
  <div class="modal-content">
    <h4>You want to submit an Idea? <br> Create an Account or login please.</h4>
    <form id="user" class="pure-form center" ng-submit="vm.createUser()">
      <fieldset class="pure-group center">

        <div class="input-field col s6">
          <input ng-model="vm.user.name" id="last_name" type="text" class="validate">
          <label for="last_name">Name</label>
        </div>

        <div class="row">
          <form class="col s12">
            <div class="row">
              <div class="input-field col s12">
                <input ng-model="vm.user.email" id="email" type="email" class="validate">
                <label for="email" data-error="wrong" data-success="right">Email</label>
              </div>
            </div>
          </form>
        </div>
       <!--  <input ng-model="vm.user.interval" name="interval" class="email" placeholder="1 day..."> -->
        <form action="#">
        <h4>Interval</h4>
          <p>
            <input ng-model="vm.user.interval" value="10" name="group1" type="radio" id="test1"/>
            <label for="test1">Every day</label>
          </p>
          <p>
            <input ng-model="vm.user.interval" value="86400" name="group1" type="radio" id="test1"/>
            <label for="test1">Every day</label>
          </p>
          <p>
            <input ng-model="vm.user.interval" value="604800" name="group1" type="radio" id="test2"/>
            <label for="test2">Every Week</label>
          </p>
          <p>
            <input ng-model="vm.user.interval" value="2628000" name="group1" type="radio" id="test3"/>
            <label for="test3">Every Month </label>
          </p>
            <p>
              <input ng-model="vm.user.interval" value="everyyear" name="group1" type="radio" id="test4"/>
              <label for="test4">Every Year</label>
          </p>
        </form>

        <div class="input-field col s6">
          <input ng-model="vm.user.password" id="last_name" type="text" class="validate">
          <label for="last_name">Password</label>
        </div>

        <button type="submit" class="pure-button pure-button-primary">Create</button>
      </fieldset>
    </form>
  </div>

  <h4>Log In User</h4>
    <form id="token" class="pure-form center" ng-submit="vm.logInUser()">
      <fieldset class="pure-group center">
        <input type="email" name="email" class="email" placeholder="user@domain.com" ng-model="vm.auth.email">
        <input type="password" name="password" class="password" placeholder="secretpassword" ng-model="vm.auth.password">
        <button type="submit" ng-hide="vm.auth.isLoggedIn" class="btn btn-primary">Login</button>
        <button type="button" ng-show="vm.auth.isLoggedIn" ng-click="vm.auth.logOut()" class="btn btn-danger">Log Out</button>
       <!--  <pre id="success">{{ vm.successMessage }}</pre>
        <pre id="failure">{{ vm.failureMessage }}</pre> -->
      </fieldset>
    </form>
  <div class="modal-footer">

  </div>
</div>

<div ui-view></div>

  <script src="/js/ideabank.module.js"></script>
  <script src="/js/app/profile.controller.js"></script>
  <script src="/js/app/main.controller.js"></script>
  <script src="/js/app/token.service.js"></script>
  <script src="/js/app/ideas.controller.js"></script>
  <script src="/js/app/tokensigning.service.js"></script>
  <script src="/js/app/angular.config.js"></script>
  <script src="/js/app/user.dataservice.js"></script>
  <script src="/js/app/auth.service.js"></script>

  </body>

</html>
