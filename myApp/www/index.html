<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="cordova.js"></script>
    <script src="js/app.js"></script>
    <script src="js/main.controller.js"></script>
  </head>
  <body ng-app="ideabank" ng-controller="MainController as vm">

     <form id="user" class="pure-form center" ng-submit="vm.createUser()">
        <fieldset class="pure-group center">
          <input type="text"     ng-model="vm.user.name"     name="name" class="name" placeholder="Terry Winters">
          <input type="email"    ng-model="vm.user.email"    name="email" class="email" placeholder="user@domain.com">
          <input ng-model="vm.user.interval"    name="interval" class="email" placeholder="1 day...">
          <input type="password" ng-model="vm.user.password" name="password" class="password" placeholder="secretpassword">
          <button type="submit" class="pure-button pure-button-primary">Submit</button>
        </fieldset>
      </form>

      <h4>Log In User</h4>
      <form id="token" class="pure-form center">
        <fieldset class="pure-group center">
          <input type="email" name="email" class="email" placeholder="user@domain.com">
          <input type="password" name="password" class="password" placeholder="secretpassword">
          <button type="submit" ng-hide="vm.auth.isLoggedIn" ng-click="vm.logInUser()" class="btn btn-primary">Login</button>
          <button type="button" ng-show="vm.auth.isLoggedIn" ng-click="vm.auth.logOut()" class="btn btn-danger">Log Out</button>
        </fieldset>
        </fieldset>
      </form>

      <pre id="success">{{ vm.successMessage }}</pre>
      <pre id="failure">{{ vm.failureMessage }}</pre>
    </main>
  </div> <!-- div.container -->

  <script src="/js/app/angular.module.js"></script>
  <script src="/js/app/main.controller.js"></script>
  <script src="/js/app/token.service.js"></script>
  <script src="/js/app/user.dataservice.js"></script>
  <script src="/js/app/auth.service.js"></script>
  <script type="text/javascript">



  <!-- App scripts -->

  </script>
  </body>
</html>
