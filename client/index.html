<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Idea Bank</title>

    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/js/materialize.min.js"></script>
    <link href='https://fonts.googleapis.com/css?family=Montserrat+Alternates' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/css/materialize.min.css">
    <link href="/assets/css/style.css" rel="stylesheet">

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.js"></script>
  </head>
  <body ng-app="ideabank" ng-controller="MainController as vm">

  <!-- Dropdown Structure -->
<ul id="dropdown1" class="dropdown-content">
  <li><a href="#!">one</a></li>
  <li><a href="#!">two</a></li>
</ul>
<nav>
  <div class="nav-wrapper">
    <a href="#!" class="brand-logo">Idea Bank</a>
    <ul class="right hide-on-med-and-down">
      <!-- Dropdown Trigger -->
      <li><a class="dropdown-button" href="#!" data-activates="dropdown1">Dropdown</a></li>
    </ul>
  </div>
</nav>


<div class="parallax-container">
  <div class="parallax"><img src="http://www.photos-public-domain.com/wp-content/uploads/2012/05/ivory-off-white-paper-texture.jpg">
    <h4 id="description">HELLO AND WELCOME TO THE IDEA BANK. PLEASE SUBMIT AN IDEA BELOW AND
    WE WILL EMAIL YOU ALL OF YOUR STORED IDEAS OVER AN INTERVAL OF YOUR CHOOSING.</h4>
  </div>
</div>
<div class="section">
  <div class="row container">
    <h3 class="header">An Idea Goes Below</h3>
    <form ng-controller="IdeasController as vm" ng-submit="vm.submitIdea()">
    <div class="row">
      <div class="input-field col s6" id="box">
        <input value="Idea..." id="idea" type="text" class="validate" ng-model='vm.newIdea.content'>
        <input id="submitButton" type="submit">
      </div>
    </div>
    </form>
  </div>
</div>
<div class="parallax-container">
  <div class="parallax"><img src="http://cdn3.lomography.com/09/aafd16fbc31b78af1822a4e08959bc22bf4943/1216x679x2.jpg?auth=224d59cb9e944b00ad5bb97324aa1e598b83d29f"></div>
</div>


<div ui-view></div>


  <script src="/js/ideabank.module.js"></script>
  <script src="/js/app/main.controller.js"></script>
  <script src="/js/app/token.service.js"></script>
  <script src="/js/app/ideas.controller.js"></script>
  <script src="/js/app/tokensigning.service.js"></script>
  <script src="/js/app/angular.config.js"></script>
  <script src="/js/app/user.dataservice.js"></script>
  <script src="/js/app/auth.service.js"></script>
  <script src="/assets/js/app.js"></script>
  <script type="text/javascript">

  <!-- App scripts -->

  </script>
  </body>
</html>
