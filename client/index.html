<!DOCTYPE html>
<html>
  <head ng-controller="MainController as vm">
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Idea Bank</title>

    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/js/materialize.min.js"></script>
    <link href='https://fonts.googleapis.com/css?family=Montserrat+Alternates' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="/node_modules/angular-chart.js/dist/angular-chart.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/css/materialize.min.css">
    <link href="/assets/css/style.css" rel="stylesheet">
    <script src="/assets/js/app.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/1.0.2/Chart.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script src="/node_modules/angular-chart.js/dist/angular-chart.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.js"></script>
  </head>
  <body ng-app="ideabank">

  <!-- Dropdown/Nav Bar! -->
<ul id="dropdown1" class="dropdown-content">
  <li><a href="#!">one</a></li>
  <li><a href="#!">two</a></li>
</ul>
<nav>
  <div class="nav-wrapper">
    <a href="#!" class="brand-logo">Idea Bank</a>
    <ul class="right hide-on-med-and-down">
      <!-- Dropdown Trigger -->
      <li><a class="dropdown-button" href="#!" data-activates="dropdown1">Dropdown</a></li>
    </ul>
  </div>
</nav>

<div ui-view></div>

<!-- MODAL -->
<div id="modal1" class="modal">
  <div class="modal-content">
    <h4>Modal Header</h4>
    <form id="user" class="pure-form center" ng-submit="vm.createUser()">
      <fieldset class="pure-group center">
        <input type="text"     ng-model="vm.user.name"     name="name" class="name" placeholder="Terry Winters">
        <input type="email"    ng-model="vm.user.email"    name="email" class="email" placeholder="user@domain.com">
        <input ng-model="vm.user.interval"    name="interval" class="email" placeholder="1 day...">
        <input type="password" ng-model="vm.user.password" name="password" class="password" placeholder="secretpassword">
        <button type="submit" class="pure-button pure-button-primary">Submit</button>
      </fieldset>
    </form>
  </div>

  <h4>Log In User</h4>
    <form id="token" class="pure-form center" ng-submit="vm.logInUser()">
      <fieldset class="pure-group center">
        <input type="email" name="email" class="email" placeholder="user@domain.com" ng-model="vm.auth.email">
        <input type="password" name="password" class="password" placeholder="secretpassword" ng-model="vm.auth.password">
        <button type="submit" ng-hide="vm.auth.isLoggedIn" class="btn btn-primary">Login</button>
        <button type="button" ng-show="vm.auth.isLoggedIn" ng-click="vm.auth.logOut()" class="btn btn-danger">Log Out</button>
        <pre id="success">{{ vm.successMessage }}</pre>
        <pre id="failure">{{ vm.failureMessage }}</pre>
      </fieldset>
    </form>
  <div class="modal-footer">
    <a href="#!" class=" modal-action modal-close waves-effect waves-green btn-flat">Agree</a>
  </div>
</div>


<div ng-controller="ProfileController">
  <canvas id="radar" class="chart chart-radar"
    chart-data="data" chart-labels="labels">
  </canvas>
</div>



  <script src="/js/ideabank.module.js"></script>
  <script src="/js/app/main.controller.js"></script>
  <script src="/js/app/profile.controller.js"></script>
  <script src="/js/app/token.service.js"></script>
  <script src="/js/app/ideas.controller.js"></script>
  <script src="/js/app/tokensigning.service.js"></script>
  <script src="/js/app/angular.config.js"></script>
  <script src="/js/app/user.dataservice.js"></script>
  <script src="/js/app/auth.service.js"></script>



  </body>

</html>
